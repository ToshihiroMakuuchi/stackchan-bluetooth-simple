[platformio]
default_envs = m5stack-core2

[env]
platform = espressif32 @ 6.4.0
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
board_build.f_flash = 80000000L
board_build.filesystem = spiffs
board_build.partitions = default_16MB.csv
build_flags = -DCORE_DEBUG_LEVEL=0
lib_deps = 
	meganetaaan/M5Stack-Avatar@^0.9.2
 	arminjo/ServoEasing@^3.2.1
	madhephaestus/ESP32Servo@^1.2.1
	m5stack/M5Unified@^0.1.16
	earlephilhower/ESP8266Audio@^1.9.7
    ;pschatzmann/audio-tools@^0.9.8
	https://github.com/pschatzmann/ESP32-A2DP
    ;https://github.com/pschatzmann/ESP32-A2DP.git#v1.7.3
	bblanchon/ArduinoJson@^7.1.0
	tobozo/YAMLDuino@^1.4.2
	fastled/FastLED@^3.7.2
lib_ldf_mode = deep

[env:m5stack-core2]
board = m5stack-core2

[env:m5stack-grey]
; Flash16MBのBasicはこちらを使ってください。
board = m5stack-grey
board_build.flash_mode = qio
board_upload_maximum_ram_size = 327680
build_flags = -DCORE_DEBUG_LEVEL=0

[env:m5stack-fire]
; fireはespressif32最新版(5.x)で動かない場合は下記の1行をコメントアウトしてください。
; platform = espressif32 @ 4.4.0 
board = m5stack-fire

[env:m5stack-core-esp32]
; Flash 16MBのBasicはm5stack-greyを使ってください。
board = m5stack-core-esp32
build_flags = -DCORE_DEBUG_LEVEL=0
board_build.flash_mode = qio
; Flash 4MB
board_build.partitions = huge_app.csv

